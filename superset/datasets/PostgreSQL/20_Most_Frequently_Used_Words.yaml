schema: twitch
sql: "select word, count(*) from (SELECT username, twitch_channel, \n       regexp_split_to_table(message\
  \ , '\\s') as word\nFROM twitch.messages m) as t\nwhere word not in ('', 'the',\
  \ 'at', 'the', 'is', 'a', 'you', 'to', 'it', 'i',\n'in', 'I', 'and', 'u', 'that',\
  \ 'for', 'are', 'do', 'no', 'not', 'so', 'they',\n'of', 'he', 'this', 'on', 'my',\
  \ 'me', 'was'\n)\nand  username not in ('nightbot', 'streamelements')\nand word\
  \ not like '!'\ngroup by word\norder by count desc \nlimit 20"
