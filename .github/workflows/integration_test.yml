on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3.8
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 1337/tcp
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Run Tests
        env: 
          AMQP_SERVER_URL: amqp://localhost:${{ job.build.rabbitmq.ports[1337] }}
        run: INTEGRATION=1 go test -v ./go-twitch-events/rabbitmq/.
        